    <label for="star-3" class="stars__container__label" role="listitem" aria-label="star 3"></label>

    <label for="star-2" class="stars__container__label" role="listitem" aria-label="star 2"></label>

    <label for="star-1" class="stars__container__label" role="listitem" aria-label="star 1"></label>
  </section>
</body>

</html>
